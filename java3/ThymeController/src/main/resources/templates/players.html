<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
<h1>Players List</h1>
<table border='1'>
<tr><th>Name</th><th>Role</th><th>Street</th><th>City</th></tr>
<tr th:each="p: ${players}">
<td th:text="${p.name}"></td>
<td th:text="${p.role}"></td>
<td th:text="${p.address.street}"></td>
<td th:text="${p.address.city}"></td>
</tr>
</table>
</body>

</html>
